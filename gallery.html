<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Mir Hussain</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <style>
        /* Hover effect for image scaling */
        .gallery-item img {
            transition: transform 0.4s ease-in-out;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        /* Make sure images stay inside their container */
        figure {
            overflow: hidden;
            border-radius: 10px;
        }

        /* Irregular grid */
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-areas: 
                "image1 image2 image3"
                "image4 image5 image3"
                "image6 image5 image7"
                "image8 image8 image7";
            gap: 20px;
        }

        .image1 { grid-area: image1; }
        .image2 { grid-area: image2; }
        .image3 { grid-area: image3; }
        .image4 { grid-area: image4; }
        .image5 { grid-area: image5; }
        .image6 { grid-area: image6; }
        .image7 { grid-area: image7; }
        .image8 { grid-area: image8; }
    </style>
</head>
<body class="font-primary bg-body relative min-h-screen pt-10">
    <!-- Navigation Section -->
    <nav class="flex justify-between items-center px-5 py-2 sm:px-3 lg:px-16 sm:py-1 xs:px-2 xs:py-1">
        <button class="px-8 py-2 bg-black text-white rounded-full my-2 text-sm lg:text-lg sm:px-6 sm:py-1 xs:px-4 xs:py-1">
            CV
        </button>    
        <div class="right flex items-center border-2 border-black px-5 py-2 bg-white shadow-lg rounded-full 
            text-sm lg:text-lg gap-8 sm:gap-4 xs:gap-2 sm:px-4 sm:py-2 xs:px-2 xs:gap-2 xs:py-1">
            <a href="https://www.linkedin.com" target="_blank" aria-label="LinkedIn" class="px-2">
                <i class="ri-linkedin-fill"></i>
            </a>
            <a href="https://github.com" target="_blank" aria-label="GitHub" class="px-2">
                <i class="ri-github-line"></i>
            </a>
            <a href="https://www.instagram.com" target="_blank" aria-label="Instagram" class="px-2">
                <i class="ri-instagram-fill"></i>
            </a>
        </div>
    </nav>        

    <!-- Gallery Section -->
    <section class="w-full flex flex-col justify-center items-center px-5 lg:px-20 mb-24">
        <h2 class="text-5xl mb-10 sm:text-4xl md:text-5xl lg:text-5xl xl:text-7xl text-gradient text-center">My Gallery</h2>
        
        <div class="gallery">
            <!-- Image 1: Beautiful Landscape -->
            <figure class="gallery-item cursor-pointer border-2 border-white image1">
                <img src="https://images.unsplash.com/photo-1662288815558-fc42fe209b2b?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Beautiful Landscape" class="w-full h-full object-cover">
                <figcaption class="text-center mt-2">Beautiful Landscape</figcaption>
            </figure>
            
            <!-- Image 2: City Skyline -->
            <figure class="gallery-item cursor-pointer border-2 border-white image2">
                <img src="https://images.unsplash.com/photo-1621274147744-cfb5694bb233?q=80&w=2060&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="City Skyline" class="w-full h-full object-cover">
                <figcaption class="text-center mt-2">City Skyline at Dusk</figcaption>
            </figure>
            
            <!-- Image 3: Mountain Range -->
            <figure class="gallery-item cursor-pointer border-2 border-white image3">
                <img src="https://images.unsplash.com/photo-1618119761162-755258002f90?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Mountain Range" class="w-full h-full object-cover">
                <figcaption class="text-center mt-2">Snow-Capped Mountains</figcaption>
            </figure>
            
            <!-- Image 4: Serene Lake -->
            <figure class="gallery-item cursor-pointer border-2 border-white image4">
                <img src="https://images.unsplash.com/photo-1672250533519-8bbcf2e762b6?q=80&w=1935&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Serene Lake" class="w-full h-full object-cover">
                <figcaption class="text-center mt-2">Serene Lake at Sunset</figcaption>
            </figure>
            
            <!-- Image 5: Forest Path -->
            <figure class="gallery-item cursor-pointer border-2 border-white image5">
                <img src="https://images.unsplash.com/photo-1520772342158-af0a83de0372?q=80&w=1854&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Forest Path" class="w-full h-full object-cover">
                <figcaption class="text-center mt-2">Peaceful Forest Path</figcaption>
            </figure>
            
            <!-- Image 6: Ocean View -->
            <figure class="gallery-item cursor-pointer border-2 border-white image6">
                <img src="https://images.unsplash.com/photo-1491234323906-4f056ca415bc?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Ocean View" class="w-full h-full object-cover">
                <figcaption class="text-center mt-2">Breathtaking Ocean View</figcaption>
            </figure>
            
            <!-- Image 7: Desert Dunes -->
            <figure class="gallery-item cursor-pointer border-2 border-white image7">
                <img src="https://images.unsplash.com/photo-1512315342380-81f12a02bd7e?q=80&w=1963&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Desert Dunes" class="w-full h-full object-cover">
                <figcaption class="text-center mt-2">Golden Desert Dunes</figcaption>
            </figure>
            
            <!-- Image 8: Countryside Fields -->
            <figure class="gallery-item cursor-pointer border-2 border-white image8">
                <img src="https://images.unsplash.com/photo-1471981172431-b1c4155be4b1?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Countryside Fields" class="w-full h-full object-cover">
                <figcaption class="text-center mt-2">Countryside Fields at Dawn</figcaption>
            </figure>
        </div>
    </section>

    <!-- Bottom Navigation -->
    <nav
        class="nav flex w-2/3 gap-2 border-2 border-black justify-between px-7 py-1 sm:w-1/2 md:w-2/5 lg:w-1/4 xl:w-1/5 bg-white shadow-lg rounded-full fixed bottom-5 left-1/2 transform -translate-x-1/2">

        <h6>
            <a href="./projects.html" aria-label="Projects" class="flex flex-col items-center">

        <h6>
            <a href="./skills.html" aria-label="Skills" class="flex flex-col items-center">

        </h6>
    </nav>

</body>
</html>
